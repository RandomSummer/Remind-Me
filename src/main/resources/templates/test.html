<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind-Me - Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .add-task-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .form-floating textarea {
            min-height: 120px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            resize: vertical;
        }

        .form-floating textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Dashboard Styles */
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            border: 1px solid #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        .progress-bar-container {
            margin-top: 15px;
        }

        .custom-progress {
            height: 8px;
            border-radius: 10px;
            background-color: #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .custom-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            display: block;
        }

        /* View Tasks Styles */
        .tasks-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-text {
            flex: 1;
            min-width: 200px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #28a745;
        }

        .task-id {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .task-id.completed {
            text-decoration: line-through;
            color: #28a745;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .toggle-btn {
            background: #28a745;
            color: white;
        }

        .toggle-btn:hover {
            background: #218838;
            color: white;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            color: white;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .task-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- App Header -->
    <div class="app-header">
        <h1 class="app-title">
            <i class="fas fa-tasks"></i> Remind-Me
        </h1>
        <p class="lead">Stay organized, stay productive</p>
    </div>

    <!-- Add Task Section -->
    <div class="add-task-card">
        <h3 class="mb-4">
            <i class="fas fa-plus-circle text-primary"></i> Add New Task
        </h3>

        <form th:action="@{/}" method="post">
            <div class="form-floating mb-3">
                    <textarea
                            class="form-control"
                            name="title"
                            id="floatingTextarea"
                            placeholder="What needs to be done?"
                            required></textarea>
                <label for="floatingTextarea">
                    <i class="fas fa-edit"></i> What needs to be done?
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-card" th:if="${tasks != null and !#lists.isEmpty(tasks)}">
        <h3 class="mb-3">
            <i class="fas fa-chart-pie text-success"></i> Dashboard
        </h3>

        <!-- Calculate stats using simple iteration -->
        <th:block th:with="
                totalTasks=${#lists.size(tasks)},
                completedTasks=${#aggregates.sum(tasks.![completed ? 1 : 0])},
                pendingTasks=${totalTasks - completedTasks},
                progressPercent=${totalTasks > 0 ? (completedTasks * 100 / totalTasks) : 0}">

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" th:text="${totalTasks}">0</div>
                    <div class="stat-label">
                        <i class="fas fa-list"></i> Total Tasks
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-number" th:text="${pendingTasks}">0</div>
                    <div class="stat-label">
                        <i class="fas fa-clock text-warning"></i> Pending
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-number" th:text="${completedTasks}">0</div>
                    <div class="stat-label">
                        <i class="fas fa-check-circle text-success"></i> Completed
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-number" th:text="${progressPercent} + '%'">0%</div>
                    <div class="stat-label">
                        <i class="fas fa-trophy text-primary"></i> Progress
                    </div>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="small text-muted">Overall Progress</span>
                    <span class="small fw-bold" th:text="${progressPercent} + '%'">0%</span>
                </div>
                <div class="custom-progress">
                    <div class="custom-progress-bar" th:style="'width: ' + ${progressPercent} + '%'"></div>
                </div>
            </div>
        </th:block>
    </div>

    <!-- View Tasks Section -->
    <div class="tasks-card">
        <h3 class="mb-4">
            <i class="fas fa-list-ul text-info"></i> My Tasks
        </h3>

        <!-- Tasks List -->
        <div th:if="${tasks != null and !#lists.isEmpty(tasks)}">
            <div th:each="task : ${tasks}"
                 th:class="'task-item ' + (${task.completed} ? 'completed' : '')">

                <div class="task-content">
                    <div class="task-text">
                        <div th:class="'task-title ' + (${task.completed} ? 'completed' : '')"
                             th:text="${task.title}">
                            Sample Task Title
                        </div>
                        <div th:class="'task-id ' + (${task.completed} ? 'completed' : '')">
                            <i class="fas fa-hashtag"></i>
                            ID: <span th:text="${task.id}">1</span>
                            <span th:if="${task.completed}" class="ms-2">
                                    <i class="fas fa-check-circle text-success"></i> Completed
                                </span>
                            <span th:unless="${task.completed}" class="ms-2">
                                    <i class="fas fa-clock text-warning"></i> Pending
                                </span>
                        </div>
                    </div>

                    <div class="task-actions">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="action-btn toggle-btn"
                           th:title="${task.completed ? 'Mark as pending' : 'Mark as completed'}">
                            <i th:class="${task.completed ? 'fas fa-undo' : 'fas fa-check'}"></i>
                            <span th:text="${task.completed ? 'Undo' : 'Done'}">Toggle</span>
                        </a>

                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="action-btn delete-btn"
                           title="Delete this task"
                           onclick="return confirm('Are you sure you want to delete this task?')">
                            <i class="fas fa-trash"></i>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${tasks == null or #lists.isEmpty(tasks)}" class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h4>No tasks yet!</h4>
            <p>Add your first task above to get started.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
