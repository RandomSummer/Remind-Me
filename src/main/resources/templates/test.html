<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remind-Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
<h1>Todo Application</h1>
<div>
    <form action="/" method="post">
        <div class="form-floating">
            <!--                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>-->


            <input class="form-control" type="text" name="title" placeholder="Add a new task ..." required id="floatingTextarea">
            <label for="floatingTextarea">tera kaam ...</label>
        </div>
        <button type="submit">Add</button>
    </form>
    <th:block th:each="task : ${tasks}">
        <div>
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.id}">Task ID</span>

            <div>
                <a th:href="@{/{id}/toggle(id=${task.id})}">Toggle</a>
                <a th:href="@{/{id}/delete(id=${task.id})}">Delete</a>
            </div>
        </div>
    </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
